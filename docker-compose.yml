services:
  mcp-proxy:
    build: .
    # restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json
    ports:
      - 8096:8096
    networks:
      - app-network
    command: "--pass-environment --port=8096 --host 0.0.0.0 --named-server-config /app/config.json uvx mcp-server-fetch"
networks:
  app-network:
    external: true
